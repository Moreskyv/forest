<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="login-box">
            <div class="login-name-box">
                <p class="login-name">Login</p>
            </div>
            <div class="login-form-box">
                <div class="form-box">
                    <input class="username-input" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-box">
                    <input class="password-input" type="password" name="password" placeholder="Password">
                    
                </div>
            </div>
            <div class='text-above-box'>
                <div class="remember-me-box">
                    
                </div>
                <div class="forgot-password-box"></div>
            </div>
            <div class="login-button">
            </div> 
        </div>
    </div>
</body>
</html>

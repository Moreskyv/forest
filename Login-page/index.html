<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-image"></div>
<div class="container">
    <div class="main-box">
        <div class="login-box">
            <div class="login-name-box">
                <p class="login-name">Login</p>
            </div>
            <div class="login-form-box">
                <div class="form-box">
                    <input class="username-input" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-box">
                    <input class="password-input" type="password" name="password" placeholder="Password">
                    
                </div>
        </div>
            <div class='text-above-box'>
                <div class="remember-me-box">
                    <div class="checkbox-wrapper-65">
                        <label for="cbk1-65">
                          <input type="checkbox" id="cbk1-65">
                          <span class="cbx">
                            <svg width="12px" height="11px" viewBox="0 0 12 11">
                              <polyline points="1 6.29411765 4.5 10 11 1"></polyline>
                            </svg>
                          </span>
                          <span class="remember-me">Remember me</span>
                        </label>
                      </div>
                      
                </div>
                <div class="forgot-password-box"><a href="" class="forgot-password">Forgot password?</a></div>
            
        </div>
        <div class="login-button-box">
            <a href=""><button class="login-button">Login</button></a>
            <p class="dont-have-account">Don't have an account? <b style="color: #001A21; font-family: Cabin-bold;">Register</b></p>
        </div>
        
</div>
</body>
</html>
